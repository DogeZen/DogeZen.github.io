r><span class="line">git status</span><br><span class="line">git add.</span><br><span class="line">git commit - m &quot;&quot;</span><br><span class="line">git push origin master</span><br><span class="line">origin是远程主机，master表示是远程服务器上的master分支，分支名是可以修改的</span><br><span class="line"></span><br><span class="line">3.下拉项目</span><br><span class="line"></span><br><span class="line">git fetch</span><br><span class="line">git merge</span><br><span class="line">或</span><br><span class="line">git pull origin master</span><br><span class="line"></span><br><span class="line">git pull = git fetch + git merge</span><br><span class="line"></span><br><span class="line">4.分支操作</span><br><span class="line"></span><br><span class="line">git branch // 查看本地所有分支</span><br><span class="line"></span><br><span class="line">git branch - r // 查看远程所有分支</span><br><span class="line"></span><br><span class="line">git branch - a // 查看本地和远程的所有分支</span><br><span class="line"></span><br><span class="line">git branch &lt; branchname &gt; // 新建分支</span><br><span class="line"></span><br><span class="line">git branch - d &lt; branchname &gt; // 删除本地分支</span><br><span class="line"></span><br><span class="line">git branch - d - r &lt; branchname &gt; // 删除远程分支，删除后还需推送到服务器</span><br><span class="line">git push origin: &lt; branchname &gt; // 删除后推送至服务器</span><br><span class="line"></span><br><span class="line">git branch - m &lt; oldbranch &gt; &lt; newbranch &gt; // 重命名本地分支</span><br><span class="line"></span><br><span class="line">git checkout &lt; branchname &gt; //切换分支</span><br><span class="line">5.查看历史版本</span><br><span class="line">git log</span><br></pre></td></tr></table></figure>
